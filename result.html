<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar</title>
  <link rel="stylesheet" href="./styles/result_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="logo.jpg" alt="Logo">
        <span>Solar Energy</span>
      </div>
      <ul>
        <li><a href="#">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Overview</h1>
      </div>
      <div class="main-skills">
        <div class="card">
          <h3>DHI</h3>
          <img src="4.jpg" style="width: 100px; height: auto;" alt="DHI Image">
          <button>Get</button>
        </div>
        <div class="card">
          <h3>DNI</h3>
          <img src="5.png" style="width: 100px; height: auto;" alt="DNI Image">
          <button>Get</button>
        </div>
        <div class="card">
          <h3>GHI</h3>
          <img src="6.gif" style="width: 100px; height: auto;" alt="GHI Image">
          <button>Get</button>
        </div>
        <div class="card">
          <h3>Angle</h3>
          <button>Get</button>
        </div>
      </div>      

      <section class="main-course">
        <h1>Result</h1>
        <div class="course-box">
          <div class="course">
            <div class="box">
              <h3>Clearsky DHI</h3>
              <p>Description of Clearsky DHI.</p>
              <button>Continue</button>
            </div>
            <div class="box">
              <h3>Clearsky DNI</h3>
              <p>Description of Clearsky DNI.</p>
              <button>Continue</button>
            </div>
            <div class="box">
              <h3>Clearsky GHI</h3>
              <p>Description of Clearsky GHI.</p>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
